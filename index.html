<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        /* Logo */
        .logo-container {
            width: 100%;
            /* 自适应宽度 */
            max-width: 150px;
            /* 缩小至更适合移动端 */
            margin-bottom: 20px;
            /* 与标题的间距 */
        }

        .logo-container svg {
            width: 100%;
            /* 保证 SVG 填满容器宽度 */
            height: auto;
            /* 保持比例 */
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.5));
            /* 调整阴影的透明度和扩散 */
            fill: rgba(0, 0, 0, 0.8);
            /* 使填充颜色更透明，减轻视觉负担 */
        }

        /* Main Title */
        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            /* Space between title and the first QR code */
        }

        /* QR Code Container */
        .qr-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /* QR Code */
        .qr-container svg {
            width: 100%;
            height: auto;
            max-width: 400px;
        }

        /* QR Code Description */
        .description {
            text-align: center;
            margin-top: 10px;
        }

        /* Information Text between QR codes */
        .info-text {
            text-align: center;
            font-size: 1rem;
            line-height: 1.5;
            margin: 30px 0;
            /* Increased space between the two QR codes */
        }

        /* Adjust spacing between QR codes */
        .qr-container>div {
            margin-bottom: 40px;
            /* Increased space between QR codes */
        }
    </style>
